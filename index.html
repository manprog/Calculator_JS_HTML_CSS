<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,200&display=swap" rel="stylesheet">
    </head>
    <title>Calculator</title>
    <!-- <h1 id="mainHeading">Calculator by Hamza</h1> -->
    <body>
        <div class="calculator">
            <input type="text" class="calculatorScreen" id="screen" value="" disabled/>
            <div class="calculatorKeys">
                <button type="button" class="number" id="one" value="1">1</button>
                <button type="button" class="number" id="two" value="2">2</button>
                <button type="button" class="number" id="three" value="3">3</button>
                <button type="button" class="number" id="four" value="4">4</button>
                <button type="button" class="number" id="five" value="5">5</button>
                <button type="button" class="number" id="six" value="6">6</button>
                <button type="button" class="number" id="seven" value="7">7</button>
                <button type="button" class="number" id="eight" value="8">8</button>
                <button type="button" class="number" id="nine" value="9">9</button>
                <button type="button" class="number" id="zero" value="0">0</button>
                <button type="button" class="number" id="point" value=".">.</button>
                <button type="button" class="operator" id="equal" value="=">=</button>
                <button type="button" class="operator" id="multiplication" value="*">*</button>
                <button type="button" class="operator" id="division" value="/">/</button>
                <button type="button" class="operator" id="subtraction" value="-">-</button>
                <button type="button" class="operator" id="addition" value="+">+</button>
                <button type="button" class="special" id="clear" value="all-clear">AC</button>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
